        /* –≠—Ñ—Ñ–µ–∫—Ç –≥–ª–∏–Ω—ã (Claymorphism) */
        .clay-card {

            border-radius: 30px;

            border: 2px solid rgba(255,255,255,0.4);

            box-shadow: 6px 6px 12px #c46b1d, -6px -6px 12px #ff9127;

            display: inline-flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .clay-btn:active { box-shadow: inset 3px 3px 6px #a04000, inset -3px -3px 6px #ff8c37; transform: scale(0.98); }

        .clay-btn-secondary {
            background: #eef2f6; color: #e67e22; border-radius: 50px; padding: 12px 30px;
            box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;

                    ) : (
                        <div className="space-y-4">
                            {cart.map(i => (
                                <div key={i.id} className="clay-card p-4 flex justify-between items-center">
                                    <div className="flex items-center gap-4">
                                        <span className="text-3xl">{i.icon}</span>
                                        <div><div className="font-bold text-[#2d3748]">{i.name}</div><div className="text-xs text-[#e67e22] font-bold">${i.price}</div></div>
                                    </div>
                                    <div className="flex gap-3 items-center">
                                        <button onClick={()=>updateCart(i.id, -1)} className="clay-btn-secondary !p-0 w-8 h-8 justify-center font-bold text-gray-500">-</button>
                                        <span className="font-bold w-6 text-center">{i.qty}</span>
                                        <button onClick={()=>updateCart(i.id, 1)} className="clay-btn-secondary !p-0 w-8 h-8 justify-center font-bold text-gray-500">+</button>
                                    </div>
                                </div>
                            ))}
                            <div className="clay-card p-6 mt-8 bg-white">
                                <div className="flex justify-between text-2xl font-bold mb-6 text-[#2d3748]"><span>{t.total}</span><span className="text-[#e67e22]">${total}</span></div>
                                <button onClick={checkout} className="clay-btn w-full justify-center text-lg">{t.checkout}</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState('home');
            const [lang, setLang] = useState('ru');
            const [cart, setCart] = useState([]);

            const addToCart = (p) => setCart(prev => {
                const ex = prev.find(i => i.id === p.id);
                return ex ? prev.map(i => i.id === p.id ? {...i, qty: i.qty+1} : i) : [...prev, {...p, qty: 1}];
            });

            const updateCart = (id, d) => setCart(prev => prev.map(i => i.id === id ? {...i, qty: Math.max(0, i.qty+d)} : i).filter(i => i.qty > 0));

            return (
                <div>
                    <Navbar setPage={setPage} lang={lang} setLang={setLang} cartCount={cart.reduce((a,b)=>a+b.qty,0)} />
                    
                    {page === 'home' && <Hero setPage={setPage} lang={lang} />}
                    {page === 'catalog' && <Catalog addToCart={addToCart} lang={lang} />}
                    {page === 'pdf' && <PdfPage lang={lang} />}
                    {page === 'contact' && <Contact lang={lang} />}
                    {page === 'cart' && <Cart cart={cart} lang={lang} updateCart={updateCart} setPage={setPage} />}

                    <footer className="py-10 bg-[#eef2f6] text-center border-t border-white mt-10">
                        <div className="flex justify-center items-center gap-6 mb-6">
                             <a href={SETTINGS.facebook_url} target="_blank" title="Facebook"><FacebookIcon /></a>
                             <a href={`mailto:${SETTINGS.email}`} className="text-[#e67e22] font-bold hover:underline">Email Us</a>
                        </div>
                        <div className="text-sm text-gray-400">{translations[lang].footer}</div>
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
